    <h3>What did you think about the movie?</h3>
    <form class="form-inline" id="tweet_form" onsubmit="return false">

      <button type="submit" class="btn btn-primary" onclick="classify()">Submit</button>
    </form>
    <br><br>
    <img src="static/img/neutral.svg" id="sentimentImg" alt="Tweet sentiment" class="sentiment-img">

    <p id='probText'></p>
  </div>

  <footer class="footer">
